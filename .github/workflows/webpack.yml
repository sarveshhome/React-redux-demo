name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.19.0] # Specific version you're using
        # You can keep multiple versions if you need to test across versions
        # node-version: [18.x, 20.19.0, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Enable npm cache

    - name: Install dependencies
      run: npm ci # Uses package-lock.json for exact versions

    - name: Build
      run: npx webpack

    - name: Run tests
      run: npm test
      
    - name: Cache build artifacts
      uses: actions/cache@v3
      with:
        path: |
          dist
          build
        key: ${{ runner.os }}-build-${{ github.sha }}
